<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session 02: Form</title>
  </head>
  <body style="background-color: lightgray">
    <h2>Order Form</h2>
    <!-- create Order Form  -->
    <form method="get" action="Session 02-Simpleform.html">
      What would you like to buy ? <br />
      <select name="" id="">
        <option>A &emsp; &emsp;</option>
        <option>B &emsp; &emsp;</option>
        <option>C &emsp; &emsp;</option>
      </select>
      <br />
      How many would you like to order
      <br />
      <input type="radio" name="select" id="" />1 - $10 <br />
      <input type="radio" name="select" id="" />2 - $20 <br />
      <input type="radio" name="select" id="" />3 - $25 <br />
      <br />

      <span
        >Name
        <span style="color: red">*</span>
      </span>
      <br />
      <input
        type="text"
        name="FirstName"
        id=""
        size="15"
        placeholder="FirstName"
      />
      <input
        type="text"
        name="LastName"
        id=""
        size="15"
        placeholder="LastName"
      />

      <br /><br />
      <span>Email </span>
      <br />
      <input type="email" name="Email" id="" size="35" />

      <br /><br />
      <span>Phone number </span>
      <br />
      <input type="number" name="Phone1" id="" size="5" /> -
      <input type="number" name="Phone2" id="" size="5" /> -
      <input type="number" name="Phone3" id="" size="5" /> - <br /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
